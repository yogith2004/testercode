<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester <Code></Code></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coba Pencet deh CLar</h1>
        <div class="button-container">
            <button onclick="goLeft()">Kiri</button>
            <button id="rightButton" onmouseover="moveRight()">Kanan</button>
        </div>
    </div>

    <script>
        function goLeft() {
            window.location.href = "left.html"; // Halaman baru untuk kiri
        }

        function moveRight() {
            // Ambil tombol kanan
            var button = document.getElementById("rightButton");

            // Buat posisi acak untuk tombol kanan
            var x = Math.floor(Math.random() * 300);
            var y = Math.floor(Math.random() * 300);

            // Set posisi baru
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
